<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"> </script>
</head>

<body class="container" style="margin-top: 4px">

    <div class="jumbotron">
        <h2 style="text-align: center">
            Student Form
        </h2>
    </div>

    <form class="form-horizontal" data-toggle="validator" id="form">

        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputRollNo" class="col-sm-2 control-label">Roll No</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputRollNO" min="1" max="999" placeholder="Enter Roll No" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAge" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAge" min="18" max="25" placeholder="Enter Age" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email Id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Id" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate" placeholder="Enter Date" required>
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="radio" style="margin-left: 210px" name="optionsRadios" id="genderMale" value="option1"
                    checked >
                Male
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" style="margin-left: 210px" name="optionsRadios" id="genderFemale" value="option2">
                Female
            </label>
        </div>

    </form>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="addButton" class="btn" onclick="addButtonClicked();">Add</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="displayButton" class="btn btn-primary" onclick="displayButtonClicked()">Display</button>
        </div>
    </div>
    <div id="printData"></div>

    <script>
        $(document).on('click', '#displayButton', function () {
            $("#printData").html(`<div style="text-align:center"><img src="loader.gif" alt="show1"></img></div>`);
            console.log("inside display");
            $.ajax({
                url: 'http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/',
                type: 'get',
                success: function (data) {
                    getdata(data);

                }, error: function () {
                    // $('#loading-image').hide();
                    $("#printData").html("Data Can't be fetched")
                }
            });
        });

        function getdata(objArray) {
            console.log(objArray);

            var data = `<table class="table table-striped">`;
            data += `<tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Date</th>
                <th>Gender</th>
                <th colspan=2>Modify</th>
            </tr>`;
            for (var i = 0; i < objArray.length; i++) {
                var obj = objArray[i];
                var gender;
                if (obj.isMale)
                    gender = "Male";
                else
                    gender = "Female";
                var tr = `<tr>
        <td>${obj.rollNo}</td>
        <td>${obj.name}</td>
        <td>${obj.email}</td>
        <td>${obj.age}</td>
        <td>${obj.date}</td>
        <td>${gender}</td>
        <td><input type="button" id="delete" class='btn btn-danger' value="Delete"></td>
        <td><input type="button" class='btn btn-default' id="edit" value="Edit"><span id='ok' class='glyphicon glyphicon-ok btn disabled btn btn-success' aria-hidden='true'></span><span id='remove' class='btn btn-danger glyphicon glyphicon-remove btn disabled' aria-hidden='true'></span></td>
        </tr>`;
                data += tr;
            }
            data += "</table>";
            $("#printData").html(data);
        }

        $(document).on('click', '#addButton', function () {
            $("#printData").html(`<div style="text-align:center"><img src="loader.gif" alt="show1"></img></div>`);
            console.log("Add button clicked");

            var obj = {
                "rollNo": $("#inputRollNO").val(),
                "name": $("#inputName").val(),
                "age": $("#inputAge").val(),
                "email": $("#inputEmail").val(),
                "date": $("#inputDate").val(),
                "isMale": $("#genderMale").prop("checked")
            };

            if (
                obj.rollNo == undefined || obj.rollNo == "" ||
                obj.name == undefined || obj.name == "" ||
                obj.age == undefined || obj.age == "" ||
                obj.email == undefined || obj.email == "" ||
                obj.date == undefined || obj.date == ""
            ) {
                $("#printData").html("");
                alert("All fields are mandatory");
            }
            else {
                $.post("http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/", obj,
                    function (data, status) {
                        clearForm();
                        $("#printData").html(`<div style="text-align:center">Data Added Successfully</div>`);
                        setTimeout(function () {
                            $("#printData").html("");
                        }, 2000);
                        //alert("Data Added Successfully");
                    });
                console.log(obj);
            }
        });

        $(document).on('click', '#delete', function () {
            var answer = confirm("You want to delete data?");
            if (answer) {
                var number = $(this).parent().siblings(":first").text();
                console.log(number);
                var tableDataAppend = 'http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/' + number;
                $.ajax({
                    url: tableDataAppend,
                    type: 'DELETE',
                    success: function (result) {
                        alert(result + " Data removed from table");
                        clearForm();
                        $("#displayButton").click();
                    }, error: function () {
                        alert("Error")
                    }
                });
                return;
            }
            else {
                return;
            }
        });

        function display() {
            $.ajax({
                url: 'http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/',
                type: 'get',
                success: function (data) {
                    getData(data);
                }, error: function () {
                    $('#error').html("Error occured ")
                }
            })
        }



        $(document).on('click', '#edit', function () {
            var $editBtn = $(this);
            var number = $(this).parent().siblings(":first").text();
            //console.log(number);

            var obj = {
                "rollNo": $("#inputRollNO").val(),
                "name": $("#inputName").val(),
                "age": $("#inputAge").val(),
                "email": $("#inputEmail").val(),
                "date": $("#inputDate").val(),
                "isMale": $("#genderMale").prop("checked")
            };
            var tableDataAppend = 'http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/' + number;
            $.ajax({
                url: tableDataAppend,
                type: 'get',
                success: function (result) {
                    $('#inputRollNO').val(result.rollNo);
                    $('#inputName').val(result.name);
                    $('#inputAge').val(result.age);
                    $('#inputEmail').val(result.email);
                    $('#inputDate').val(result.date);

                    if (result.isMale) {
                        $('#genderMale').prop('checked', true);
                    }
                    else {
                        $('#genderFemale').prop('checked', true);
                    }

                    $(".glyphicon").addClass("disabled");

                    $editBtn.siblings().removeClass("disabled");


                }, error: function () {
                    alert("Error in editing");
                }
            });
        });

        function clearForm() {
            $('#inputRollNO').val("");
            $('#inputName').val("");
            $('#inputAge').val("");
            $('#inputEmail').val("");
            $('#inputDate').val("");
            $('#genderMale').prop('checked', false);
            $('#genderFemale').prop('checked', false);
        }

        $(document).on('click', '#remove', function () {
            clearForm();
        });

        $(document).on('click', '#ok', function () {
            var obj = {
                "rollNo": $("#inputRollNO").val(),
                "name": $("#inputName").val(),
                "age": $("#inputAge").val(),
                "email": $("#inputEmail").val(),
                "date": $("#inputDate").val(),
                "isMale": $("#genderMale").prop("checked")
            };

            $.ajax({
                url: "http://gsmktg.azurewebsites.net/api/v1/techlabs/test/students/" + $('#inputRollNO').val(),
                data: obj,
                type: 'PUT',
                success: function (data, status) {
                    //displayButtonClicked();
                    clearForm();
                    $("#displayButton").click();
                }
            });

        });
    </script>
</body>

</html>
