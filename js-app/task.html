<html>

<head>
    <title>
        Task
    </title>

<body>
    <form>
        <label><b>Enter Name : </b></label>
        <input type="text" name="message" id="user_input">
        <input id="add" type="button" value="ADD" >
        <span id='display' style="color:red;"></span>
    </form>

    <p id="append">
        <ul id="list">

        </ul>
    </p>
    <script>
        (
            function () {
                var addButton=document.getElementById("add");
                addButton.addEventListener("click", showInput);

                function showInput() {

                    var item = document.getElementById("user_input").value;
                    var ul = document.getElementById("list");
                    var li = document.createElement("li");
                    var errorMessgae = "value is not entered";


                    if (item != "") {
                        li.appendChild(document.createTextNode(" " + item));
                        ul.appendChild(li);
                        document.getElementById("user_input").value = "";
                    }
                    else {
                        document.getElementById('display').innerHTML = errorMessgae;
                    }

                }
            }
        )();

    </script>

</body>

</head>

</html>
