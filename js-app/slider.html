<html>
    <head>
        <title> Slider With Buttons </title>
    </head>
    <body>
        <input type="range" id="sliderWithButtons" min="1" max="100" value="0" onchange="increaseButtons()">
        
        <div id="buttonsCount"></div>

        <div id="buttons"></div>

        <script>            
            function increaseButtons(){   

                var sliderData=document.querySelector("#sliderWithButtons").value;
                document.querySelector("#buttonsCount").innerHTML=sliderData+" buttons created!!!";
                document.querySelector("#buttonClickEventMessage").innerHTML="";
                var buttonDisplay=document.querySelector("#buttons");
                buttonDisplay.innerHTML="";
                for(index=1;index<=sliderData;index++){
                    var button=document.createElement("BUTTON");
                    button.setAttribute("id",index);
                    button.innerHTML=index;
                    button.style.height=35;
                    button.style.width=35;
                    button.style.margin=5;
                    buttonDisplay.appendChild(button);                          
                }        
            }
            
        </script>
    </body>
</html>
