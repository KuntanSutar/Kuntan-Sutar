<html>
    <head>  
        <title>
            Common Handler
        </title>
    </head>
    <body> 

        <button type="button" value="Red" onclick="changeColor('red')"> Red </button>
        <button type="button" value="Blue" onclick="changeColor('blue')"> Blue </button>

        <script>
            function changeColor(color) {
                document.body.style.background= color;
            }
        </script>
    </body>
</html>
