<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    
    <script>

        var empService=function() {
            var obj={};
            var _firstName,_lastName;
            obj.setFirstName=function(firstname) {
                if(firstname.length>0) {
                    _firstName=firstname;
                }
            }
            obj.setLastName=function(lastname) {
                if(lastname.length>0) {
                    _lastName=lastname;
                }
            }
            obj.getFullName=function() {
                return _firstName + " ... " + _lastName;
            }
            return obj;
        }();

        empService.setFirstName("Kuntan");
        empService.setLastName("Sutar");
        console.log(empService.getFullName());
        
    </script>
</body>
</html>
