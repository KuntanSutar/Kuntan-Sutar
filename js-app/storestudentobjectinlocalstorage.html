<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="retrive"></div>
    <script>
        var student={firstName:"Kuntan", lastName:"Sutar", age:21};
        localStorage.setItem('student',JSON.stringify(student));
        var jsonStudent=JSON.parse(localStorage.getItem('student'));
        document.getElementById("retrive").innerHTML = "Firstname : "+jsonStudent.firstName+" Lastname : "+jsonStudent.lastName;
    </script>
</body>
</html>
