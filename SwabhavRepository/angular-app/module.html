<!DOCTYPE html>
<html lang="en" ng-app="modA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.js"></script>
    <script src="modA.js"></script>
    <script src="modB.js"></script>
    <script src="modC.js"></script>
    <title>Module</title>
</head>
<body>
    <h1>{{company|uppercase}}</h1>
    <section ng-controller='controllerA'>
            <h1>{{controllerA.message}}</h1>
    </section>
    
    <section ng-controller='controllerB'>
            <h1>{{controllerB.message}}</h1>
    </section>

    <section ng-controller='controllerC'>
            <h1>{{controllerC.message}}</h1>
    </section>

</body>
</html>
