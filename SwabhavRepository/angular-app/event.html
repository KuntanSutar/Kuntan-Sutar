<!DOCTYPE html>
<html lang="en" ng-app="swabhav">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="angular.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="bootstrap.css"
    />
    <script src="bootstrap.js"></script>
    <title>Event</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Student Details</h1>
      </div>

      <section ng-controller="studentController">
        <button class="btn btn-primary" ng-click="onClickFunction()">
          Show Details
        </button>
        <div ng-hide="detailsDisplay">
          <p>Name :{{ student.name }}</p>
          <p>Address :{{ student.address }}</p>
          <p>CGPA :{{ student.cgpa }}</p>
          <p>Picture :</p>
          <img ng-src="{{ student.picture }}" />
        </div>
      </section>
    </div>

    <script>
      angular
        .module("swabhav", [])
        .controller("studentController", function($scope, $timeout) {
          $scope.detailsDisplay = true;
          console.log("Inside Student Controller");
          $scope.onClickFunction = function() {
            $scope.detailsDisplay = false;
            $scope.student = {
              name: "Kuntan",
              address: "Goregaon",
              cgpa: 6.75,
              picture: "image1.png"
            };
            $timeout(function() {
              $scope.student.name = "Gaurang";
              $scope.student.address = "Thane";
              $scope.student.cgpa = 7.75;
              $scope.student.picture = "image2.png";
            }, 3000);
          };
        });
    </script>
  </body>
</html>
