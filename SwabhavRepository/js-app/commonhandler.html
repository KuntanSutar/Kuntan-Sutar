<html>
    <head>  
        <title>
            Common Handler
        </title>
    </head>
    <body> 

        <button id="commonhandler" type="button" value="Red" onclick="changeColor(value)"> Red </button>
        <button id="commonhandler" type="button" value="Blue" onclick="changeColor(value)"> Blue </button>

        <script>
            (
                function() {
                    var buttons=document.getElementById("commonhandler");
                    buttons.addEventListener("click",changeColor);
                }
            )();
            function changeColor(color) {
                document.body.style.background= color;
            }
        </script>
    </body>
</html>
