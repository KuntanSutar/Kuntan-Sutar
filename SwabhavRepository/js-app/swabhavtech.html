<body>
    
    <script>

        var swabhavtech=function() {
            var obj={};
            obj.cubeOfEven=function(number) {
                if(number%2==0) {
                    return number*number*number;
                }
                else {
                    throw "Number is not even!";
                }
            }
            return obj;
        }

        var obj=swabhavtech();
        console.log(obj.cubeOfEven(4));
        console.log(obj);
    </script>
</body>
