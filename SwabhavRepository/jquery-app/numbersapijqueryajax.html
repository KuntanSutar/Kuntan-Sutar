<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.js"></script>
    <title>Numbers API with AJAX</title>
</head>

<body>
    <div id="demo">
        Enter Number:
        <input type="number" id="textField" placeholder="Enter Number">
        <input type="button" id="button" value="Show Number Facts">
    </div>
    <div id = "display"></div>

    <script>
        $(document).ready(function() {

            $("#button").click(function() {

                $.ajax({url:"http://numbersapi.com/"+$("#textField").val()+"", success:function(result) {
                        $("#display").html(result);
                    } 
                });

            });

        });
    </script>
</body>

</html>
