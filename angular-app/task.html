<html>

<head>
    <title>Task</title>

<body>
    <form>
        Task : 
        <input id="input" type="text" name="message" placeholder="Enter task here">
        <input id="add" type="button" value="Add" >
        <span id="display" style="color:red;"></span>
    </form>

    <div id="displayTasks">
        <ul id="list">

        </ul>
    </div>
    <script>
        (
            function () {
                var addButton=document.getElementById("add");
                addButton.addEventListener("click", showInput);

                function showInput() {

                    var item = document.getElementById("input").value;
                    var ul = document.getElementById("list");
                    var li = document.createElement("li");
                    var errorMessgae = "value is not entered";

                    if (item != "") {
                        li.appendChild(document.createTextNode(" " + item));
                        ul.appendChild(li);
                        document.getElementById("input").value = "";
                    }
                    else {
                        document.getElementById("display").innerHTML = errorMessgae;
                    }

                }
            }
        )();

    </script>

</body>

</head>

</html>
