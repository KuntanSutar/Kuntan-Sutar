<!DOCTYPE html>
<html lang="en" ng-app="swabhav">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.js"></script>
    <title>$timeout</title>
</head>

<body>
    <section ng-controller="StudentController">
        <div ng-hide="detailsDisplay">

            <p>Name : {{student.name}}</p>
            <p>Address : {{student.address}}</p>
            <p>CGPA : {{student.cgpa}}</p>
            <p>Picture : </p>
            <img ng-src="{{student.picture}}" />
        </div>
    </section>

    <script>
        angular.module('swabhav', [])
            .controller('StudentController', function ($scope,$timeout) {
                $scope.detailsDisplay = true;
                $timeout(function () {
                    $scope.detailsDisplay = false;
                    $scope.student = {
                        name: "Kuntan",
                        address: "Goregaon",
                        cgpa: 6.75,
                        picture: "image1.png"
                    }
                }, 3000);
            });
    </script>
</body>

</html>
